<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>보리구리 - 계정 만들기</title>
  </head>
  <body>
    <div class="wrap">
      <h1>BORIGURI</h1>
      <form id="form" class="form">
        <h2>계정 만들기</h2>
        <div class="form-control">
          <label for="userid">아이디</label>
          <span class="join-box">
            <input
              type="text"
              id="userid"
              placeholder="아이디를 입력하세요(5~20자)"
            />
            <span class="box-inner">@boriguri.com</span>
          </span>
          <small class="error-msg">에러 메시지</small>
        </div>
        <div class="form-control">
          <label for="password">비밀번호</label>
          <span class="join-box pw-box">
            <input
              type="password"
              id="password"
              placeholder="비밀번호를 입력하세요(8~32자)"
            />
            <span class="box-inner"></span>
          </span>
          <small class="error-msg">에러 메시지</small>
        </div>
        <div class="form-control">
          <label for="password2">비밀번호 재확인</label>
          <span class="join-box pw-box2">
            <input
              type="password"
              id="password2"
              placeholder="비밀번호 재확인"
            />
            <span class="box-inner"></span>
          </span>
          <small class="error-msg">에러 메시지</small>
        </div>
        <div class="form-control">
          <label for="username">이름</label>
          <span class="join-box">
            <input type="text" id="username" placeholder="이름을 입력하세요." />
          </span>
          <small class="error-msg">에러 메시지</small>
        </div>
        <div class="form-control">
          <label for="phone">휴대전화</label>
          <span class="join-box">
            <input type="text" id="phone" placeholder="전화번호 입력" />
          </span>
          <small class="error-msg">에러 메시지</small>
        </div>
        <button>가입하기</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
