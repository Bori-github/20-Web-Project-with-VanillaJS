<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Daily Expenses</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="title">My Daily Expenses</h2>

    <div class="container">
      <div class="total-container">
        <h4>합계</h4>
        <h1 id="balance">0원</h1>
      </div>

      <div class="inc-exp-container">
        <div>
          <h4>수입</h4>
          <p class="money plus" id="money-plus">0원</p>
        </div>
        <div>
          <h4>지출</h4>
          <p class="money minus" id="money-minus">0원</p>
        </div>
      </div>

      <h3>내역</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          치킨 <span>18,000원</span>
          <button class="delete-btn">
            <span class="material-icons-outlined"> close </span>
          </button>
        </li>
        <li class="plus">
          치킨 <span>18,000원</span>
          <button class="delete-btn">
            <span class="material-icons-outlined"> close </span>
          </button>
        </li> -->
      </ul>

      <h3>내역 추가</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">내용</label>
          <input type="text" id="text" placeholder="내용을 입력하세요" />
        </div>
        <div class="form-control">
          <label for="amount">금액 ( (+) 수입 / (-) 지출 )</label>
          <input type="number" id="amount" placeholder="금액을 입력하세요" />
        </div>
        <button class="add-btn">내역 추가하기</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
